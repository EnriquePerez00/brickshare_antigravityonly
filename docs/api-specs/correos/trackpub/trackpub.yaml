paths: 
 '/search/{shippingCode}':
    get:
      operationId: searchShipping
      summary: "Recupera información sobre un envío específico."
      description: "Este recurso permite obtener la información canónica de un envío mediante un código de envío específico. Se permite consultar un máximo de 100 envíos por petición."
      parameters:
        - name: client_id
          in: header
          description: Client Id del API. Este valor será proporcionado al registrarse en el API.
          required: true
          schema:
            type: string
          example: "889a8d96187b4dfa9d3ad14dc5ca6204"
        - name: client_secret
          in: header
          description: Client Secret del API. Este valor será proporcionado al registrarse en el API.
          required: true
          schema:
            type: string
          example: "A3EdEe4AC2Fa303a9cFf8df476C82dE1"
        - name: Authorization
          in: header
          description: Este método requiere de autorización JWT.
          required: true
          schema:
            type: string
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf30POk6yJV_adQssw5c"
        - in: path
          name: shippingCode
          description: Código de envío
          required: true
          schema:
            type: string
          example: "X12X3X456789012345678X"
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/SearchResponseDTO'
        '400':
          description: Petición incorrecta
          content:
            application/json:
              schema: 
                type: object
                properties:
                  title:
                    type: string
                    description: Indicador del error
                    example: "Error"
                  body:
                    type: string
                    description: Descripción del error
                    example: "La petición no se pudo procesar debido a un error de sintaxis."
        '401':
          description: Acceso no autorizado
          content:
            application/json:
              schema: 
                type: object
                properties:
                  title:
                    type: string
                    description: Indicador del error
                    example: "Error"
                  body:
                    type: string
                    description: Descripción del error
                    example: "No tiene autorización para acceder a este recurso."
        '404':
          description: No encontrado
          content:
            application/json:
              schema: 
                type: object
                properties:
                  title:
                    type: string
                    description: Indicador del error
                    example: "Error"
                  body:
                    type: string
                    description: Descripción del error
                    example: "El recurso solicitado no fue encontrado."
        '500':
          description: Error interno del servidor
          content: 
            application/json:
              schema: 
                type: object
                properties:
                  title:
                    type: string
                    description: Indicador del error
                    example: "Error"
                  body:
                    type: string
                    description: Descripción del error
                    example: "Ha ocurrido un error interno en el servidor."
 '/expedition/{expedition}':
    get:
      operationId: getExpedition
      summary: "Recupera datos de una expedición solicitada."
      description: "Este recurso permite la recuperación de los datos de una expedición mediante un código expedición."
      parameters:
        - name: client_id
          in: header
          description: Client Id del API. Este valor será proporcionado al registrarse en el API.
          required: true
          schema:
            type: string
          example: "889a8d96187b4dfa9d3ad14dc5ca6204"
        - name: client_secret
          in: header
          description: Client Secret del API. Este valor será proporcionado al registrarse en el API.
          required: true
          schema:
            type: string
          example: "A3EdEe4AC2Fa303a9cFf8df476C82dE1"
        - name: Authorization
          in: header
          description: Este método requiere de autorización JWT.
          required: true
          schema:
            type: string
          example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf30POk6yJV_adQssw5c"
        - in: path
          name: expedition
          required: true
          description: Código de Expedición a buscar
          schema:
            type: string
          example: "PX12XX3456789X"
      responses:
        '200':
          description: Respuesta exitosa
          content:
            application/json:
