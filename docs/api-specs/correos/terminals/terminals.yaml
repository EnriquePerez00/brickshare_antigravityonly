        \ you must specify only the following parameters: longitude, latitude, distance,\
        \ visible, currPage and itemsPage. currPage and itemsPage are only mandatory\
        \ if you want to receive the result in a pageable way. If you want to obtain\
        \ data from all terminals, do not specify any parameters. Otherwise, specify\
        \ almost one of the following parameters: terminalIdLike, terminalStates,\
