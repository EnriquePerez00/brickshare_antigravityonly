              \ --> ACTIVO, PRE-OPERATIVO, CLAUSURADO, CIERRE TEMPORAL or BAJA DEFINITIVA"
        required: false
        example: 
          - ACTIVO
        in: query
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
            description: "This string value represents the Terminal State. Values\
              \ --> ACTIVO, PRE-OPERATIVO, CLAUSURADO, CIERRE TEMPORAL or BAJA DEFINITIVA"
            example: ACTIVO
      - name: manufacturers
        example: 
          - SERMICRO
        required: false
        in: query
        description: This string value represents the Manufacturer.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: postalCode
        required: false
        example: "28020"
        in: query
        description: This string value represents the Postal Code.
        schema:
          type: string
      - name: municipality
        required: false
        example: "MADRID"
        in: query
        description: This string value represents the Municipality.
        schema:
          type: string
      - name: provinces
        required: false
        example: 
          - MADRID
        in: query
        description: This string value represents the Province.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: longitude
        required: false
        example: 0.512341421
        in: query
        description: Longitude of the position in ETRS89
        schema:
          type: number
      - name: latitude
        required: false
        example: 0.542141231
        in: query
        description: Latitude of the position in ETRS89
        schema:
          type: number
      - name: distance
        required: false
        example: 100
        in: query
        description: Maximum distance between position and terminal in meters
        schema:
          type: number
      - name: visible
        required: false
        example: 1
        in: query
        description: Terminal visibility index to be displayed on the map
        schema:
          type: number
      - name: park
        required: false
        example: 
          - "ESPAÑA"
        in: query
        description: This string value represents the Terminals Park.
        style: form
        explode: false
        schema:
          type: array
          items:
            type: string
      - name: postalCodeBeg
        required: false
        example: "28"
        in: query
        description: Postal code that starts with entered string.
        schema:
          type: string
      - name: currPage
        required: false
        example: "0"
        in: query
        description: Represents the page that you want to receive if you want the
          paginated data.
        schema:
          type: string
      - name: itemsPage
        required: false
        example: "10"
        in: query
        description: Represents the number of results per page that you want to receive
          if you want the paginated data.
        schema:
          type: string
