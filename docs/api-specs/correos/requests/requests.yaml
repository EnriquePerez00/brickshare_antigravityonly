openapi: 3.0.1
info:
  title: requests
  description: API MULE REQUESTS for Recogidas 2.0. This API includes
    methods used for collection request creation, queries, and
    modifications.<br> In all requests from the external url, the data must be
    modified, that is, if they are post or patch, the contractMDR and clientCod
    (contract and detailable of MDR linked to the user of postal ID with which
    the token is used) must be passed as parameters. <br> To obtain a correosID
    token, this is the documentation of correos id
    https://anypoint.mulesoft.com/exchange/c9ca99ed-6681-402c-811e-5ebc907e6b46/correosid/minor/1.0/
  contact:
    name: Correos
  version: v1
servers:
  - url: https://api1.correos.es/logistics/requests/api/v1
security:
  - apiKeyHeader: []
  - apiKeyQuery: []
paths:
  /requests:
    get:
      summary: Get list of pickup requests
      description: This method is used to query pickup requests using different query parameters detailed in the "Query Parameters" section.
      operationId: requests-collection
      parameters:
        - name: Authorization
          example: Bearer nfdasni412onpfasob
          in: header
          description: >-
            Valid Correos Bearer Token
          required: true
          schema:
            type: string
        - name: client
          required: false
          example: 12314
          in: query
          description: Client code (Create a client for obtain a client code)
          schema:
            type: integer
            format: int32
            example: 1
        - name: codOperativeZone
          required: false
          example: "01"
          in: query
          description: >-
            Operating zone code
          schema:
            type: string
            maxLength: 50
            example: '01'
        - name: codRequestCorreos
          required: false
          example: "SR0102202300001EH"
          in: query
          description: Pickup request code
          schema:
            type: string
            example: SR0102202300001EH
        - name: collectionDate
          required: false
          in: query
          example: '2020-07-27'
          description: Assigned date for pickup request
          schema:
            type: string
            example: '2020-07-27'
        - name: contract
          required: false
          in: query
          example: '08000591'
          description: MDR contract code
          schema:
            type: string
            example: '08000591'
        - name: count
          required: false
          in: query
          example: 3
          description: Count is the number of results you want to display
          schema:
            type: number
            format: int32
            example: 3
        - name: creationUserCode
          required: false
          in: query
          example: CEX
          description: User code that created the collection request
          schema:
            type: string
            example: CEX
        - name: desReason
          required: false
          in: query
          example: Cliente Ausente
          description: "This path param describes the reason of a incident. <table>
<tr><td>Volumen / Peso a Recoger Excesivo</td>
<tr><td>Recogido</td>
<tr><td>Recogidas en viaje adicional</td>
<tr><td>Hurto o robo</td>
<tr><td>Faltan datos</td>
<tr><td>Enfermedad del conductor</td>
<tr><td>Sin tiempo por error de transmisión</td>
<tr><td>Tráfico</td>
<tr><td>Fiesta local</td>
<tr><td>Avería</td>
<tr><td>Sin tiempo para efectuar el servicio</td>
<tr><td>Error asignación / mal encaminado</td>
<tr><td>Climatología adversa</td>
<tr><td>Área inaccesible / acceso restringido por horario</td>
<tr><td>Dirección incorrecta / incompleta</td></tr>
<tr><td>Huelga</td></tr>
<tr><td>Cliente Ausente</td></tr>
<tr><td>Cliente sin correo</td></tr>
<tr><td>Punto de recogida alejado del habitual</td></tr>
<tr><td>Tiempo de espera excesivo</td></tr>
<tr><td>Reintento imputable a cliente</td></tr>
<tr><td>Diferencia número envíos a recoger</td></tr>
<tr><td>Mercancia Peligrosa</td></tr>
<tr><td>Mercancía no cargada por falta de capacidad en el vehículo</td></tr>
<tr><td>Cita previa necesaria</td></tr>
<tr><td>Cerrado por vacaciones</td></tr>
<tr><td>Mercancía ya recogida</td></tr>
<tr><td>Mal embalado</td></tr>
<tr><td>Cliente no quiere servicio de recogida</td></tr>
<tr><td>Falta Documentación</td></tr>
<tr><td>Sin envios</td></tr>
</table>"
          schema:
            type: string
            example: Cliente Ausente
        - name: direction
          required: false
          example: Alameda
          in: query
          description: >-
            This path param indicates the address where the collection has to be
            made
          schema:
            type: string
            example: Alameda
        - name: eid
          required: false
          in: query
          example: '77383'
          description: This path param is the identifier of a company user of CorreosIdS
          schema:
            type: string
            example: '77383'
        - name: exportCsv
          required: false
          in: query
          example: false
          description: >-
            This path param is a flag to mark if you want the output of the
            query in csv or normal
          schema:
            type: boolean
            example: false
        - name: internalState
          required: false
          in: query
          example: ALTA_EN_UNIDAD
