components:
  schemas:
    SolicitudRecogidaDTO:
      title: SolicitudRecogidaDTO
      type: object
      properties:
        codRequests:
          type: string
          description: "This\_string\_param\_represents\_the\_code\_of\_the\_requests\_of\_Correos"
          example: SR0103202200001FL
          maxLength: 17
        area:
          type: string
          description: "This\_string\_param\_represents\_the\_rate\_zone\_code"
          example: '04'
        address:
          type: string
          description: This string param reprensets the road type code. This field is mandatory.
          example: Mayor
        addressObserv:
          type: string
          description: This string param representes the address observation
          example: NO REALIZAR RECOGIDA
        billable:
          type: boolean
          description: This boolean param specify if the address is billable
          example: false
        block:
          type: string
          description: "This\_string\_param\_representes\_the\_housing\_block"
          example: '2'
        cexCodRequest:
          type: string
          description: This string param represents the internal Cex id of the requests
          example: SRPRUEBA
        clientObservations:
          type: string
          description: This string param represents the client observations
          example: 11h a 14.30h
        codAddress:
          type: integer
          description: "This\_integer\_param\_representes\_the\_address\_code"
          format: int32
          example: 1
        codAnnex:
          type: string
          description: "This\_string\_param\_represents\_the\_annex\_code.\_054\_(letters),\_091\_(packages). This field is mandatory"
          example: '054'
          enum:
            - '054'
            - '091'
        codCitypaq:
          type: string
          description: This string param represent the Citypaq code
          example: S1000396D
        codClient:
          type: integer
          description: This integer param create a client for obtain a client code
          format: int32
          example: 1
        codContract:
