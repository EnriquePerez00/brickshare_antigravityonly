            This path param represents the locality where the collection has to
            be made
          schema:
            type: string
            example: ALCORCÓN
        - name: modalityType
          required: false
          in: query
          example: S
          description: >-
            This path param represents the type of the collection modality. It
            can be standard or special. E (Special), S (Standard), F (Correos Frio), C (Citypaq), P(Pudo).
          schema:
            type: string
            example: S
        - name: offset
          required: false
          in: query
          example: 10
          description: >-
            This path param is for pagination, it searches the database from a
            number that must be indicated
          schema:
            type: integer
            format: int32
            example: 10
        - name: oid
          required: false
          example: 92c8772e-c4c8-432c-8006-829394a76ece
          in: query
          description: The path param is the identifier of a particular user of CorreosId
          schema:
            type: string
            example: 92c8772e-c4c8-432c-8006-829394a76ece
        - name: orderID
          required: false
          example: OR0202202200003FV
          in: query
          description: This path param represents the order code
          schema:
            type: string
            example: OR0202202200003FV
        - name: originSystem
          required: false
          example: BUZONES
          in: query
          description: >-
            This path param represents the system origin where the requests was
            made
          schema:
            type: string
            example: BUZONES
        - name: postalCode 
          required: false
          example: '28038'
          in: query
          description: >-
            This path param represents the postal code of the locality where the
            collection is made
          schema:
            type: string
            example: '28038'
        - name: province
          required: false
          in: query
          example: Madrid
          description: >-
            This path param represents the province of the locality where the
            collection is made
          schema:
            type: string
            example: Madrid
        - name: specificContract
          required: false
          in: query
          example: '123985'
          description: This path param represents a customer contract of the client
          schema:
            type: string
            example: '123985'
        - name: state
          required: false
          in: query
          example: ALTA_EN_UNIDAD
          description: "This path param represents the status code of a collection. <table> <tr><td>ASIGNADO_CODIRED</td> <tr><td>CURSADA</td> <tr><td>ALTA_EN_UNIDAD</td> <tr><td>PRE_ASIGNADA_MANUAL</td> <tr><td>EN_RUTA</td> <tr><td>PENDIENTE_EN_UNIDAD</td> <tr><td>REALIZADA</td> <tr><td>NO_REALIZADA</td> <tr><td>CANCELADA</td> <tr><td>INICIAL</td> <tr><td>VIABLE_CON_CAMBIOS</td> <tr><td>NO_VIABLE</td> <tr><td>ASIGNADA</td> <tr><td>EN_REPARTO</td> </table>"
          schema:
            type: string
            example: ALTA_EN_UNIDAD
        - name: unit
          required: false
          in: query
          example: MADRID CTA RECOGIDAS
          description: >-
            This path param represents the name of the unit to which a
            collection belongs
          schema:
            type: string
            example: MADRID CTA RECOGIDAS
        - name: viability
          required: false
          in: query
          example: false
          description: 'This path param represents the state of viability of a requests '
          schema:
            type: boolean
            example: false
        - name: groupId
          required: false
          in: query
          example: '12'
          description: This path param represents the group identifier of a requests
          schema:
            type: string
            example: '12'
        - name: codRoute
          required: false
          in: query
          example: '5'
          description: This path param represents the route code of a requests
          schema:
            type: string
            example: '5'
        - name: codSection
          required: false
          in: query
          example: '0101'
          description: This path param represents the section code of a requests
          schema:
            type: string
            example: '0101'
        - name: codired
          required: false
          in: query
          example: '0100004'
          description: 'This path param represents the unit code '
          schema:
            type: string
            example: '0100004'
        - name: zone
          required: false
          in: query
          example: '04'
          description: 'This path param represents the zone code '
          schema:
            type: string
            example: '04'
        - name: isFront
          required: false
